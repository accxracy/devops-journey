version: "3.8"

services:
  db:
    build:
      context: ./database
    container_name: database
    environment:
      POSTGRES_USER: neo
      POSTGRES_PASSWORD: 1111
      POSTGRES_DB: flask_db
    ports:
    - "5432:5432"
    volumes:
    - ./postgres-data:/var/lib/postgresql/data
    networks:
    - app-network
    restart: unless-stopped
  
  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
    - "5000:5000"
    networks:
    - app-network
    environment:
      - DB_HOST=database
      - DB_NAME=flask_db
      - DB_USER=neo
      - DB_PASS=1111
      - DB_PORT=5432
    depends_on:
      - db

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - "prometheus"

networks:
  app-network:


